apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayRouteConfig
metadata:
  name: ui-route-config
  namespace: default
spec:
  routes:
  - predicates:
    - Path=/**
    - Method=GET
    order: 1000
    filters:
    - StripPrefix=0
    tags:
    - ui
  service:
    uri: http://where-for-dinner-ui.default
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayMapping
metadata:
  name: ui-route-mapping
  namespace: default
spec:
  gatewayRef:
    name: wfd14
  routeConfigRef:
    name: ui-route-config
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayRouteConfig
metadata:
  name: search-route-config
  namespace: default
spec:
  routes:
  - predicates:
    - Path=/api/search/**
    filters:
    - TokenRelay=
    - StripPrefix=0
    - RewritePath=/api/search(?<segment>/?.*), $\{segment}
    - RemoveRequestHeader=Forwarded
    tags:
    - search-api
    uri: http://where-for-dinner-search.default
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayMapping
metadata:
  name: search-route-mapping
  namespace: default
spec:
  gatewayRef:
    name: wfd14
  routeConfigRef:
    name: search-route-config
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayRouteConfig
metadata:
  name: availability-route-config
  namespace: default
spec:
  routes:
  - predicates:
    - Path=/api/availability/**
    filters:
    - StripPrefix=0
    - RewritePath=/api/availability(?<segment>/?.*), $\{segment}
    - RemoveRequestHeader=Forwarded
    tags:
    - search-api
    uri: http://where-for-dinner-availability.default
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayMapping
metadata:
  name: availability-route-mapping
  namespace: default
spec:
  gatewayRef:
    name: wfd14
  routeConfigRef:
    name: availability-route-config
